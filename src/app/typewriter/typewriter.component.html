<div class="card">
  <div class="card-header text-center bg-dark">Typewriter</div>
  <div class="card-body bg-dark">
    Napisany tekst: {{napisany}}
  </div>
  <div class="card-footer bg-dark text-center">
    <button class="btn btn-outline-info ml-1" (click)="dodajNapis('a')"> a </button>
    <button class="btn btn-outline-info ml-1" (click)="dodajNapis('b')"> b </button>
    <button class="btn btn-outline-info ml-1" (click)="utnijOstatnia()">
      <i class="fas fa-arrow-left"></i>  </button>
  </div>
</div>
