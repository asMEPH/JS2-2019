<div class="card">

  <div class="card-body bg-dark">
    {{napisany}}
  </div>
  <div class="card-footer bg-dark text-center">
    <button class="bnt bnt-outline-info ml-1" (click)="dodajNapis('a')">a</button>
    <button class="bnt bnt-outline-info ml-1" (click)="dodajNapis('b')">b</button>
    <button class="bnt bnt-outline-info ml-1" (click)="utnijOstatnia()"> <i class="fas fa-arrow-left"></i></button>

      <i class="fas fa-arrow-up"></i>  </button>

      <i class="fas fa-arrow-down"></i>  </button>
