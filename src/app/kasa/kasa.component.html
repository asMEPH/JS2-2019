<div class="card">
  <div class="card-header bg-dark">
    Kasa {{nr}}
  </div>
  <div class="card-body  bg-dark">

    <i *ngFor="let c of clients" class="ml-1 fas fa-user-clock"></i>

  </div>

  <div class="card-footer  bg-dark">
    Stan kasy: {{stanKasy}}
    <br>
    <button class="btn btn-outline-info" (click)="clients.push('aa')">(+)</button>
    <button class="btn btn-outline-info ml-1" (click)="removeClient()">(-)</button>
  </div>


</div>
