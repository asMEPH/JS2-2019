
<div class="row">
  <div class="col-md-12">
    <button class="btn-outline-warning btn" (click)="reload()">Reload</button>
    <button class="btn-outline-success btn m-2" (click)="wywolajLogowanieTekstu()">Zaloguj</button>
    {{username}}



  </div>

  <div class="col-md-6" >
    <div class="card " style="background-color: rgba(255,255,255,0.1)">
      <div class="card-header text-center " style="background-color: rgba(255,255,255,0.1)">
        <h4>Użytkownicy</h4>
         <span class="badge badge-secondary">akt:{{countOfActiveUsers()}}</span>
      </div>
      <div class="card-body " style="background-color: rgba(255,255,255,0.1)">
        <table class="table table-sm table-hover text-light">
          <thead>
          <tr>
            <td>Imię</td>
            <td>Nazwisko</td>
            <td>Grupa</td>
            <td>Aktywny</td>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let u of users">
            <td>{{u.firstName}}</td>
            <td>{{u.lastName}}</td>
            <td>{{u.gid}}</td>
            <td> <input type="checkbox"  [(ngModel)]="u.active"></td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="card-footer" style="background-color: rgba(255,255,255,0.1)">
        <button class="btn btn-outline-success" data-toggle="modal" data-target="#addUserModal">
          Dodaj użytkownika
        </button>
        <br>
        {{showUser()}}
      </div>

    </div>
  </div>


  <div class="col-md-6">
    <div class="card" style="background-color: rgba(255,255,255,0.1)">
      <div class="card-header text-center" style="background-color: rgba(255,255,255,0.1)">
        <h4>Grupy</h4>
      </div>
      <div class="card-body" style="background-color: rgba(255,255,255,0.1)">
        <table class="table table-sm table-hover text-light"  >
          <thead>
          <td>Id</td>
          <td>Nazwa</td>
          <td>Aktywna</td>
          </thead>
          <tbody>
          <tr *ngFor="let u of groups">
            <td>{{u.gid}}</td>
            <td>{{u.name}}</td>
            <td> <input type="checkbox"  [(ngModel)]="u.active"></td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="card-footer" style="background-color: rgba(255,255,255,0.1)">
        <button class="btn btn-outline-success" data-toggle="modal" data-target="#addGroupModal">
          Dodaj grupę
        </button>


      </div>

    </div>
  </div>


</div>

<!-- Modal -->
<!--`fade` disabled-->
<div class="modal text-dark" id="addUserModal" tabindex="-1" role="dialog">
  <div class="modal-dialog bg-dark" role="document">
    <div class="modal-content bg-dark">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title">Dodaj użytkownika</h5>
        <button type="button" class="close text-white" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body bg-dark">


        <form>
          <div class="form-group row text-light">
            <label for="inputImie" class="col-sm-3 col-form-label">Imię</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputImie" name="first"
                     [(ngModel)]="nuser.firstName">
            </div>
          </div>
          <div class="form-group row text-light">
            <label for="inputNazwisko" class="col-sm-3 col-form-label">Nazwisko</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputNazwisko" name="last"
                     [(ngModel)]="nuser.lastName">
            </div>
          </div>
          <div class="form-group row text-light" style="margin-left:2px;">
            <p>Grupa</p>

            <span class="dropdown" style="margin-left: 77px;">
              <button class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown" >
               {{groupOfEditedUsers ? groupOfEditedUsers.name : '--wybierz-'}}
              </button>
              <div class="dropdown-menu" >
                <a class="dropdown-item clickable"
                   *ngFor="let gg of groups" (click)="groupOfEditedUsers=gg">{{gg.name}}</a>
              </div>
            </span>





          </div>
        </form>






      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Porzuć</button>
        <button type="button" class="btn btn-primary" (click)="saveNewUser()">Zapisz</button>
      </div>
    </div>
  </div>
</div>

  <div class="modal-dialog bg-dark" role="document">
    <div class="modal-content bg-dark">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title">Header</h5>
      </div>
      <div class="modal-body bg-dark">

      <div class="modal-footer">

</div>
